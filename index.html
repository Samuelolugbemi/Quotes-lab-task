<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body id="body" onload="getRandomQuote()" onload="countDown()">
    <section class="container"> 
      <div class="row">
          <div class="col-md-12">
            <div id="quote"  text-center>
                "What goes around, comes around!"
            </div>
            <div id="author" class="text-right">
                <p>Justice Okpala</p>
            </div>
    
    
            <span class="btn btn-block btn-primary" id="btn">Get New Quote</span>
            <span class="btn btn-primary" id="demo">10 seconds</span>
          </div>
      </div>
    </section>
    <script src="js/app.js"></script>
    
</body>
</html>
